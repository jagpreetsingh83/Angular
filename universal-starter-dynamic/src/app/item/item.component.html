<img class="card-img-top" src="{{phone.url}}" alt="{{phone.name}}">
<div class="card-body">
  <h4 class="card-title">{{phone.name}}</h4>
  <p class="card-text" *ngIf="loading">Loading...</p>
  <p class="card-text" *ngIf="!loading">Price {{price | currency}}</p>
  <a href="#" class="btn btn-outline-primary">Details</a>
  <a href="#" class="btn btn-success float-right">Buy</a>
</div>
<ngx-loading [show]="loading"></ngx-loading>
