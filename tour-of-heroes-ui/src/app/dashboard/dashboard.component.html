<div class="card bg-light rounded-0 text-center">
  <div class="card-body">
    <h3>Top Heroes</h3>
  </div>
</div>
<ngb-carousel class="bg-dark text-center">
  <ng-template ngbSlide *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}" class="btn btn-sm btn btn-success btn btn-block rounded-0">
      <h4>{{hero.id}}. {{hero.name}}</h4>
    </a>
  </ng-template>
</ngb-carousel>
